<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="./Css/register.css" />
    <title>Registrarte como Comprador</title>
  </head>
  <body>
    <div class="signup-container">
      <h1>Registrarte como Comprador</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="first-name">Nombres</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Juan"
          />
        </div>
        <div class="form-group">
          <label for="last-name">Apellidos</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Perez"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="juanperez@gmail.com"
          />
        </div>
        <div class="form-group">
          <label for="company">Nombre de la empresa</label>
          <input
            type="text"
            id="company"
            name="company"
            placeholder="Empresa A"
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="**********"
          />
          <span class="password-toggle">&#128065;</span>
          <!-- Icono para mostrar/ocultar contraseña -->
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contresña</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="**********"
          />
          <span class="password-toggle">&#128065;</span>
          <!-- Icono para mostrar/ocultar contraseña -->
        </div>
        <div class="form-group terms">
          <input type="checkbox" id="terms" name="terms" />
          <label for="terms">Acepto los términos y las condiciones</label>
        </div>
        <button type="submit">Registrarse</button>
      </form>

      <div class="social-signup">
        <button class="google-signup">Iniciar con Google</button>
        <button class="facebook-signup">Iniciar con Facebook</button>
      </div>

      <div class="sign-up-options">
        <p>
          ¿Necesitas otro tipo de cuenta?
          <a href="register2.html">Registrarse como Vendedor</a>
        </p>
      </div>
    </div>
  </body>
</html>
