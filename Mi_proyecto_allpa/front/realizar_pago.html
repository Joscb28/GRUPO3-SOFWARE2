<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/realizar_pago.css" />
    <title>Realizar Pago</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="./img/logo.png" alt="Logo Allpa" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="pedidos.html">Pedidos</a></li>
          <li><a href="contratos.html">Contratos</a></li>
          <li><a href="#">Sobre nosotros</a></li>
          <li><a href="#">Soporte</a></li>
        </ul>
      </nav>
      <div class="user-options">
        <a href="#"><span class="notifications">0</span></a>
        <a href="#"><span class="settings">Configuración</span></a>
        <a href="#"><span class="user">Perfil</span></a>
      </div>
    </header>

    <main>
      <section class="payment-section">
        <h2>Realizar Pago</h2>
        <div class="order-details">
          <p><strong>ID del Pedido:</strong> P-2023-001</p>
          <p><strong>Monto Total:</strong> S/ 350.00</p>
        </div>
        <form action="/api/realizar-pago" method="POST">
          <div class="form-group">
            <label for="payment-method">Método de Pago</label>
            <select id="payment-method" name="payment-method" required>
              <option value="tarjeta">Tarjeta de Crédito/Débito</option>
              <option value="transferencia">Transferencia Bancaria</option>
              <option value="efectivo">Pago en Efectivo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="card-details">Detalles de la Tarjeta</label>
            <input
              type="text"
              id="card-details"
              name="card-details"
              placeholder="Número de Tarjeta"
              pattern="\d{16}"
              required
            />
          </div>
          <div class="form-buttons">
            <button type="submit" class="pay-button">Pagar</button>
            <button type="reset" class="cancel-button">Cancelar</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="social-media">
        <a href="https://github.com/alvaroetsme/Software2_Grupo3">GitHub</a>
        <a
          href="https://drive.google.com/drive/u/1/folders/1Vj_5mbQXri0I1jRfWsBdoMIDTioJTpqA"
          >Drive</a
        >
        <a
          href="https://grupo3-soft2.atlassian.net/jira/software/projects/SCRUM/boards/1/backlog"
          >Jira</a
        >
      </div>
      <p>Ingeniería de Software II - Grupo 03</p>
    </footer>
  </body>
</html>
