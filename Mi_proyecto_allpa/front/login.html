<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./Css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <img src="./img/logo.png">
        <h1>Inicio de Sesión</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">contraseña</label>
                <input type="password" id="password" name="password" placeholder="**********">
                <span class="password-toggle">&#128065;</span> <!-- Icono para mostrar/ocultar contraseña -->
                <small>Debe ser una combinación de al menos 8 letras, números y símbolos.</small>
            </div>
            <div class="form-group remember-me">
                <div class="checkbox-remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordar</label>
                </div>
                <a href="#">Olvidé mi contraseña</a>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div class="social-login">
            <button class="google-login">Ingresar con Google</button>
            <button class="facebook-login">Ingresar con Facebook</button>
        </div>

        <div class="sign-up-options">
            <p>¿No tienes cuenta aún? <a href="register2.html">Regístrate como Vendedor</a></p>
            <p>¿No tienes cuenta aún? <a href="register.html">Regístrate como Comprador</a></p>
        </div>
    </div>
</body>
</html>
