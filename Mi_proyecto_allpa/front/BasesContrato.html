        <a href="#"><span class="notifications">0</span></a>
        <a href="#"><span class="settings">Configuración</span></a>
        <a href="#"><span class="user">Perfil</span></a>
      </div>
    </header>

    <main>
      <section class="contract-form">
        <h2>Definir Bases del Contrato</h2>
        <form action="" method="POST">
          <div class="form-group">
            <label for="idContrato">ID del Contrato</label>
            <input
              type="text"
              id="idContrato"
              name="idContrato"
              placeholder="Ingrese el ID del contrato"
              required
            />
          </div>
          <div class="form-group">
            <label for="pedido">Pedido Asociado</label>
            <input
              type="text"
              id="pedido"
              name="pedido"
              placeholder="Ingrese el pedido asociado"
              required
            />
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
              <option value="Pendiente">Pendiente</option>
              <option value="Aprobado">Aprobado</option>
              <option value="Rechazado">Rechazado</option>
            </select>
          </div>
          <div class="form-group">
            <label for="vendedor">Vendedor</label>
            <input
              type="text"
              id="vendedor"
              name="vendedor"
              placeholder="Ingrese el nombre del vendedor"
            />
          </div>
          <div class="form-group">
            <label for="comprador">Comprador</label>
            <input
              type="text"
              id="comprador"
              name="comprador"
              placeholder="Ingrese el nombre del comprador"
            />
          </div>
          <div class="form-buttons">
            <button type="submit" class="save-button">Guardar</button>
            <button type="reset" class="cancel-button">Cancelar</button>
          </div>
        </form>
      </section>
    </main>
