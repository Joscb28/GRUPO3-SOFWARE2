<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/publicar_pedido.css" />
    <title>Publicar Pedido</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="./img/logo.png" alt="Logo Allpa" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="pedidos.html">Pedidos</a></li>
          <li><a href="#">Contratos</a></li>
          <li><a href="#">Sobre nosotros</a></li>
          <li><a href="#">Soporte</a></li>
        </ul>
      </nav>
      <div class="user-options">
        <a href="#"><span class="notifications">0</span></a>
        <a href="#"><span class="settings">Configuración</span></a>
        <a href="#"><span class="user">Perfil</span></a>
      </div>
    </header>

    <main>
      <section class="publish-order-form">
        <h2>Publicar Pedido</h2>
        <form action="" method="POST">
          <div class="form-group">
            <label for="idPedido">ID del Pedido</label>
            <input
              type="text"
              id="idPedido"
              name="idPedido"
              placeholder="Ingrese el ID del pedido"
              required
            />
          </div>
          <div class="form-group">
            <label for="direccionComprador">Dirección del Comprador</label>
            <input
              type="text"
              id="direccionComprador"
              name="direccionComprador"
              placeholder="Ingrese la dirección del comprador"
              required
            />
          </div>
          <div class="form-group">
            <label for="comprador">Nombre del Comprador</label>
            <input
              type="text"
              id="comprador"
              name="comprador"
              placeholder="Ingrese el nombre del comprador"
              required
            />
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
              <option value="Pendiente">Pendiente</option>
              <option value="En Proceso">En Proceso</option>
              <option value="Completado">Completado</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fechaPedido">Fecha del Pedido</label>
            <input type="date" id="fechaPedido" name="fechaPedido" required />
          </div>
          <div class="form-group">
            <label for="productos">Productos</label>
            <textarea
              id="productos"
              name="productos"
              placeholder="Ingrese los productos del pedido"
              rows="4"
            ></textarea>
          </div>
          <div class="form-buttons">
            <button type="submit" class="save-button">Publicar</button>
            <button type="reset" class="cancel-button">Cancelar</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="social-media">
        <a href="https://github.com/alvaroetsme/Software2_Grupo3">GitHub</a>
        <a

          >Drive</a
        >
        <a
          href="https://grupo3-soft2.atlassian.net/jira/software/projects/SCRUM/boards/1/backlog"
          >Jira</a
        >
      </div>
      <p>Ingeniería de Software II - Grupo 03</p>
    </footer>
  </body>
</html>
